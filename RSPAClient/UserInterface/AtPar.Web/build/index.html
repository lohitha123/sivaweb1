    <style>
        .atpar_loader {
            position: relative;
            padding-top: 20%;
            width: 40px;
            margin: auto;
            margin-left:46% !important;
        }

            .atpar_loader .atpar_circle {
                position: absolute;
                width: 60px;
                height: 60px;
                opacity: 0;
                transform: rotate(225deg);
                animation-iteration-count: infinite;
                animation-name: orbit;
                animation-duration: 5.5s;
            }

                .atpar_loader .atpar_circle:after {
                    content: '';
                    position: absolute;
                    width: 10px;
                    height: 10px;
                    border-radius: 10px;
                    background: #770f6f;
                }

                .atpar_loader .atpar_circle:nth-child(2) {
                    animation-delay: 240ms;
                }

                .atpar_loader .atpar_circle:nth-child(3) {
                    animation-delay: 480ms;
                }

                .atpar_loader .atpar_circle:nth-child(4) {
                    animation-delay: 720ms;
                }

                .atpar_loader .atpar_circle:nth-child(5) {
                    animation-delay: 960ms;
                }

                .atpar_loader .atpar_circle:nth-child(6) {
                    animation-delay: 1200ms;
                }

        @keyframes orbit {
            0% {
                transform: rotate(225deg);
                opacity: 1;
                animation-timing-function: ease-out;
            }

            7% {
                transform: rotate(345deg);
                animation-timing-function: linear;
            }

            30% {
                transform: rotate(455deg);
                animation-timing-function: ease-in-out;
            }

            39% {
                transform: rotate(690deg);
                animation-timing-function: linear;
            }

            70% {
                transform: rotate(815deg);
                opacity: 1;
                animation-timing-function: ease-out;
            }

            75% {
                transform: rotate(945deg);
                animation-timing-function: ease-out;
            }

            76% {
                transform: rotate(945deg);
                opacity: 0;
            }

            100% {
                transform: rotate(945deg);
                opacity: 0;
            }
        }
    </style>

</head>
