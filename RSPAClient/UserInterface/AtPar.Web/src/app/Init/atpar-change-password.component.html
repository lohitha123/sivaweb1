    <div class="content">

        <div class="page-content-wrapper">
            <atpar-growl [value]="growlMsg" sticky="sticky"></atpar-growl>
            <div class="container x_panel no-border" *ngIf="!import">
                <br>
                <div class="panel panel-default" style="border: 1px solid #eee;">
                    <div class="panel-body" style="padding:0px;">
                        <div class="col-md-12">
                            <form class="form-horizontal form-label-left">
                                <div class="form-group">
                                    <label for="industry" class="control-label col-md-3 col-sm-3 col-xs-12">Old Password <span class="text-red">*</span></label>
                                    <div class="col-md-3 col-sm-3 col-xs-12">
                                        <input type="password" [(ngModel)]="txtOldPwd" name="txtOLDPWD" id="oldPwd" class="form-control mb-10" />
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-12 help_txt">
                                        Enter existing password
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="industry" class="control-label col-md-3 col-sm-3 col-xs-12">New Password <span class="text-red">*</span></label>
                                    <div class="col-md-3 col-sm-3 col-xs-12">
                                        <input type="password" [(ngModel)]="txtNewPassWd" name="txtNEWPWD" id="newPwd" class="form-control mb-10" />
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-12 help_txt">
                                        <span [innerHTML]="complexityOfPwd"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="industry" class="control-label col-md-3 col-sm-3 col-xs-12">Confirm Password <span class="text-red">*</span></label>
                                    <div class="col-md-3 col-sm-3 col-xs-12">
                                        <input type="password" [(ngModel)]="txtCnfPassWd" name="txtCONFPWD" id="confPwd" class="form-control mb-10" />
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="industry" class="control-label col-md-3 col-sm-3 col-xs-12">Hint Question <span class="text-red">*</span></label>
                                    <div class="col-md-3 col-sm-3 col-xs-12">

                                        <input type="text" [(ngModel)]="txtHintQst" name="txtHINTQST" id="hintQst" class="form-control mb-10" />

                                        <!--<atpar-text [(ngModel)]="txtHintQst" [name]="txtHINTQST" [validations]="'mandatory,everything'" [id]="'HINTQST'" [ngModelOptions]="{standalone: true}"
                                                    (keypress)="textboxchanges($event)"> </atpar-text>-->
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-12 help_txt">
                                        Make your own question
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="industry" class="control-label col-md-3 col-sm-3 col-xs-12">Hint Answer <span class="text-red">*</span></label>
                                    <div class="col-md-3 col-sm-3 col-xs-12">
                                        <input type="password" [(ngModel)]="txtHintAns" name="txtHINTANS" id="hintAns" class="form-control mb-10" />
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-12 help_txt">
                                        Make sure your answer is memorable for you.
                                    </div>
                                </div>
                                <div class="col-md-2 col-md-offset-5 col-sm-6 col-sm-offset-5 col-xs-12">
                                    <button type="submit" class="btn btn-purple sbtn" (click)="btnSubmitClick()"  *ngIf="btnSubmit">Submit &nbsp;<i class="fa fa-check"></i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<style>
    .mb_10 {
        margin-bottom: 10px;
    }
</style>
