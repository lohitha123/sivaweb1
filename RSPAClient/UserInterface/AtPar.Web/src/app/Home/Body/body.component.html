<!----------dashboard Content-------------->
<div id="main" class="content-page" [style.margin]="getMargin()">

    <div class="content">

        <div class="page-content-wrapper ">

            <div class="container">
                <br>
                <div class="row">
                    <div class="col-sm-12 col-lg-12">
                        <div class="panel panel-primary x_panel">
                            <div class="panel-body" style="margin:6% 0 0 0;">
                                <div class="col-xs-12 col-sm-6 col-md-3 dash-card" *ngFor="let group of appGroups" [class.disabled]="isDisabledAppGroup(group)">
                                    <div class="panel panel-default db-blocks" [ngClass]="{active : activeGroup === group.GROUP_NAME }" (click)="getGroupModules(group)">
                                        <div class="panel-body home-pnl">
                                            <img src="{{basePath+group.IMAGE_PATH}}" style="width:auto;" />
                                            <br>
                                            <ul class="list-unstyled">
                                                <li>
                                                    <h4 class="text-center name-txt">{{group.GROUP_NAME}}</h4>
                                                </li>
                                                <li>
                                                    <p class="grp-txt">
                                                        {{group.DESCRIPTION}}
                                                    </p>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
<style>
    div.disabled,
    div.disabled:visited {
        pointer-events: none;
        cursor: default;
        color: gray;
    }

    .panel .panel-body {
        padding: 15px !important;
    }

    .db-blocks > .home-pnl {
        min-height: 200px !important;
    }

    .grp-txt {
        font-family: sans-serif;
        font-size: 12px;
        text-align: -webkit-center;
    }
</style>
