<div id="main" class="content-page" [style.margin]="getMargin()">
    <div class="">
        <div class="page-content-wrapper">
            <div class="container x_panel no-border">
                <br>
                <div class="panel panel-default" style="border: 1px solid #eee;">
                    <!--<div class="panel-heading" style="background:#f5f5f5;">
                        <p><img [src]="appicon" alt="" height="25" width="29">&nbsp;&nbsp;AtPar Downloads</p>
                    </div>-->
                    <div class="panel-body" style="padding:0;">
                        <div class="container">
                            <br />
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding:0">
                                <div class="row" *ngIf="isPOUAssign">
                                    <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
                                        <span>POU DT Client :</span>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
                                        <a (click)="downloadPOUDTFile()" style="cursor:pointer">POU DT Client</a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
                                        <span>Compact Framework :</span>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
                                        <a (click)="downloadNETCFVFile()" style="cursor:pointer">Mobile 5 and above</a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
                                        <span>Android :</span>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
                                        <a (click)="downloadAndriodFile()" style="cursor:pointer">Android</a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
                                        <span>SQL Server CE :</span>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
                                        <a (click)="downloadSQLCE30File()" style="cursor:pointer">SQL CE(any device)</a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
                                        <span>@Par Client :</span>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
                                        <a (click)="downloadAtParClientFile()" style="cursor:pointer">Client Software</a>
                                    </div>
                                </div>
                                <br />
                                <div class="row">
                                    <div class="col-xs-12 text-primary">
                                        <p>
                                            <strong>Note : </strong> <span class="text-primary">
                                                Install compact framework and SQL Server CE
                                                on the PDA, before installing the @Par client software.
                                            </span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
