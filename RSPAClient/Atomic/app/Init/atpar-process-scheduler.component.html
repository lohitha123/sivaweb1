<div id="main" class="content-page">
    <div class="content">
        <div class="">
            <div class="page-header-title">
                <h4 class="page-title"><a (click)="homeurl()">Administration ></a>Process Schedular</h4>
            </div>
        </div>
        <div class="page-content-wrapper">
            <div class="container x_panel no-border">
                <br>
                <div class="col-xs-12 col-md-12 col-sm-12">
                    <div class="panel panel-default" [ngClass]="{'border-panel': page === true}" style="border: 1px solid #eee;">
                        <div class="panel-body" style="padding:20px;">
                            <div class="col-xs-12">
                                <div class="form-horizontal form-label-left">
                                    <div class="form-group col-xs-12 col-sm-12 col-md-6">
                                        <label for="" class="control-label col-xs-12 col-md-4 col-sm-6"> Schedule</label>
                                        <div class="col-xs-12 col-md-6 col-sm-6">
                                            <atpar-select [options]="cities" [required]="true" [id]="'ddlProduct'" [(ngModel)]="selectedCity" [ngModelOptions]="{standalone: true}" filter="filter"></atpar-select>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-12 col-md-4 form-group">
                                        <button class="btn btn-purple sbtn" (click)="go()">Go &nbsp;<i class="fa fa-arrow-right"></i></button>
                                        <button class="btn btn-purple sbtn" (click)="create()">Create</button>

                                  <button class="btn btn-purple small" (click)="close()"><i class="fa fa-arrow-left"></i> &nbsp;Go Back</button> -->
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12" *ngIf="pop">
                    <div class="panel panel-default" style="border:1px solid #eee;">
                        <div class="panel-body" style="padding:20px;">
                            <div class="col-xs-12">
                                <form class="form-horizontal form-label-left">
                                    <div class="col-xs-12 form-group">
                                        <label for="" class="control-label col-xs-12 col-md-3 col-sm-6">Org Group ID</label>
                                        <div class="col-xs-12 col-md-4 col-sm-6">
                                            <atpar-text [(ngModel)]="newItem.ORGID" [name]="txtORGID" [validations]="'mandatory,except_less_greater_symbols'" [id]="'ORGID'" [ngModelOptions]="{standalone: true}" [readonly]="true"></atpar-text>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 form-group">
                                        <label for="" class="control-label col-xs-12 col-md-3 col-sm-6">Schedule ID</label>
                                        <div class="col-xs-12 col-md-4 col-sm-6">
                                            <atpar-text [(ngModel)]="newItem.SID" [name]="txtSID" [validations]="'mandatory,except_less_greater_symbols'" [id]="'SID'" [ngModelOptions]="{standalone: true}" [readonly]="true"></atpar-text>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 form-group">
                                        <label for="" class="control-label col-xs-12 col-md-3 col-sm-6"> Schedule Description</label>
                                        <div class="col-xs-12 col-md-4 col-sm-6">
                                            <atpar-text [(ngModel)]="newItem.SD" [name]="txtSD" [validations]="'mandatory,except_less_greater_symbols'" [id]="'SD'" [ngModelOptions]="{standalone: true}" [readonly]="true"></atpar-text>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div style="clear:both;"></div>
                            <br>
                            <hr>
                            <div class="col-xs-12 col-md-8 col-md-offset-2 col-sm-12">
                                <label class="radio-inline">
                                    <input type="radio" name="optradio" (click)="Days()">Run on specific Days / Times
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optradio" (click)="Intervals()">Run at specific intervals
                                </label>
                            </div>
                            <br>
                            <div class="col-xs-12 table-responsive" style="padding-top:20px;">
                                <div class="" *ngIf="day1">
                                    <table class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th class="text-center">Monday</th>
                                                <th class="text-center">Tuesday</th>
                                                <th class="text-center">Wednesday</th>
                                                <th class="text-center">Thrusday</th>
                                                <th class="text-center">Firday</th>
                                                <th class="text-center">Saturday</th>
                                                <th class="text-center">Sunday</th>
                                                <th class="text-center">Time</th>
                                                <th class="text-center">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <input type="checkbox" />
                                                </td>
                                                <td>
                                                    <input type="checkbox" />
                                                </td>
                                                <td>
                                                    <input type="checkbox" />
                                                </td>
                                                <td>
                                                    <input type="checkbox" />
                                                </td>
                                                <td>
                                                    <input type="checkbox" />
                                                </td>
                                                <td>
                                                    <input type="checkbox" />
                                                </td>
                                                <td>
                                                    <input type="checkbox" />
                                                </td>
                                                <td>
                                                    <input type="time" class="form-control time" />
                                                </td>
                                                <td><i class="fa fa-trash-o fa-bg bg-red"></i>&nbsp;<i class="fa fa-plus fa-bg bg-blue" (click)="tradd()"></i></td>
                                            </tr>
                                            <tr *ngIf="tr">
                                                <td>
                                                    <input type="checkbox" />
                                                </td>
                                                <td>
                                                    <input type="checkbox" />
                                                </td>
                                                <td>
                                                    <input type="checkbox" />
                                                </td>
                                                <td>
                                                    <input type="checkbox" />
                                                </td>
                                                <td>
                                                    <input type="checkbox" />
                                                </td>
                                                <td>
                                                    <input type="checkbox" />
                                                </td>
                                                <td>
                                                    <input type="checkbox" />
                                                </td>
                                                <td>
                                                    <input type="time" class="form-control time" />
                                                </td>
                                                <td></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <br>
                                    <div class="col-xs-12 col-md-4 col-md-offset-5">
                                        <button class="btn btn-purple sbtn">Submit</button>
                                        <!--  <button class="btn btn-purple sbtn" (click)="hideDialog()"><i class="fa fa-arrow-left"></i> &nbsp;Go Back</button> -->
                                    </div>
                                </div>
                                <div *ngIf="inter1">
                                    <form class="form-horizontal form-label-left ng-untouched ng-pristine ng-valid">
                                        <div class="col-xs-12">
                                            <div class="col-xs-12 col-sm-12 col-md-3 form-group">
                                                <div class="col-xs-12 col-sm-6 col-md-5">
                                                    <label for="Start Time  ">Start Time </label>
                                                </div>
                                                <div class="col-xs-12 col-sm-6 col-md-6">
                                                    <input type="time" class="form-control time" />
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-3 form-group">
                                                <div class="col-xs-12 col-sm-6 col-md-5">
                                                    <label for="Start Time  ">End Time</label>
                                                </div>
                                                <div class="col-xs-12 col-sm-6 col-md-6">
                                                    <input type="time" class="form-control time" />
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-3 form-group">
                                                <div class="col-xs-12 col-sm-6 col-md-5">
                                                    <label for="Start Time  ">Repeat</label>
                                                </div>
                                                <div class="col-xs-12 col-sm-6 col-md-6">
                                                    <input type="number" class="form-control number" />
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <br>
                                    <div class="col-xs-12 col-md-4 col-md-offset-5">
                                        <button class="btn btn-purple sbtn">Submit</button>
                                        <!--  <button class="btn btn-purple sbtn" (click)="hideDialog()"><i class="fa fa-arrow-left"></i> &nbsp;Go Back</button> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
