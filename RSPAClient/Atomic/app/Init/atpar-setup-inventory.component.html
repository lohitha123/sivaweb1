<div id="main" class="content-page">

                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-6">
                                    <atpar-select [options]="cities" [required]="true" [id]="'ddlOrgid'" [(ngModel)]="selectedCity" [ngModelOptions]="{standalone: true}" filter="filter"></atpar-select>
                                </div>

                            <div class="col-xs-12 col-sm-12 col-md-3 form-group">

                                </div>

                                    <atpar-switch></atpar-switch>
                                </template>
                            </p-column>
                            <template let-employee pTemplate="rowexpansion">

                                    <div class="ui-grid-row">

                                        </div>
                                        <div class="ui-grid-col-9">
                                            <div class="ui-grid ui-grid-responsive ui-grid-pad">
                                                <div class="ui-grid-row">
                                                    <div class="ui-grid-col-2"><span class="datatablespan">Item ID</span></div>
                                                    <div class="ui-grid-col-10">{{employee.INV_ITEM_ID}}</div>
                                                </div>

                                                    <div class="ui-grid-col-10">{{employee.SHORT_DESCR}}</div>
