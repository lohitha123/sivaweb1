<div id="main" class="content-page" style="margin-left: 0px;  margin-top: -80px;">
    <div class="page-content-wrapper">
        <div class="container x_panel no-border" style="margin-top:96px !important;">
            <div class="panel panel-default" style="border: 1px solid #eee;">
                <div class="panel-body" style="padding:20px 0px 10px 0px;">
                    <div class="container">
                        <div class="col-xs-12 table-responsive" *ngIf="table">
                            <atpar-datatable [value]="sales" [paginator]="true" [pageLinks]="3" [rows]="5" expandableRows="true" [rowsPerPageOptions]="[5,10,20]" [globalFilter]="gb" [responsive]="true">                                
                                <p-column header="Request#" [sortable]="true" [filter]="true" filterPlaceholder="Search">
                                    <template let-ven="rowData" pTemplate="body">
                                        <p style="cursor:pointer;" (click)="add()">{{ven.REQUEST}}</p>
                                    </template>
                                </p-column>
                                <p-column field="DATE" header="Request Date" [sortable]="true" [filter]="true" filterPlaceholder="Search"> </p-column>
                                <p-column field="ITEM" header="No of Items" [sortable]="true" [filter]="true" filterPlaceholder="Search"> </p-column>
                                <p-column field="ORDER" header="Order Status" [sortable]="true" [filter]="true" filterPlaceholder="Search" ></p-column>
                                <p-column field="COMMENT" header="Order Comments" [sortable]="true" [filter]="true" filterPlaceholder="Search" ></p-column>
                                        <!--<p-footer></p-footer>-->
                            </atpar-datatable>
                        </div>
                        <div class="col-xs-12 table-responsive" *ngIf="tbl" style="margin-top:0px!important;">
                            <atpar-datatable [value]="sales" [paginator]="true" [pageLinks]="3" [rows]="5" expandableRows="true" [rowsPerPageOptions]="[5,10,20]" [globalFilter]="gb" [responsive]="true">
                                <p-column header="Image" [sortable]="true" [filter]="true" filterPlaceholder="Search">
                                    <template let-ven="rowData" pTemplate="body">
                                        <p></p>
                                    </template>
                                </p-column>
                                <p-column field="ID" header="Item ID" [sortable]="true" [filter]="true" filterPlaceholder="Search"> </p-column>
                                <p-column field="DEC" header="Item Description" [sortable]="true" [filter]="true" filterPlaceholder="Search"> </p-column>
                                <p-column field="QTY" header="Requested Qty" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
                                <p-column field="LOC" header="Deliver Location" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
                                <p-column field="STATUS" header="Status" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
                                <!--<p-footer></p-footer>-->
                            </atpar-datatable>
                            <br />
                            <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-5">
                                <button class="btn btn-purple sbtn" (click)="goback()"><i class="fa fa-arrow-left"></i> &nbsp; Goback</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
