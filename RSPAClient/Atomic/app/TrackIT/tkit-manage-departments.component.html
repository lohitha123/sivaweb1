<div id="main" class="content-page">
    <div class="page-content-wrapper">
        <div class="container x_panel no-border">
            <br>
            <div class="">
                <div class="panel panel-default" style="border: 1px solid #eee;">
                    <div class="panel-body" style="padding:10px 0px 0px 0px;">
                        <form class="form-horizontal form-label-left" *ngIf="page">
                            <button class="btn btn-purple sbtn pull-right" (click)="add()" style="margin-right:10px;">Add Department &nbsp; <i class="fa fa-plus"></i></button>
                            <br>
                            <div class="col-xs-12">
                                <div class="col-xs-12 col-sm-12 col-md-4 form-group">
                                    <label for="" class="control-label col-xs-12 col-md-4 col-sm-6">Org Group ID</label>
                                    <div class="col-xs-12 col-sm-6 col-md-8">
                                        <label class="control-label lbl-left" id="lblOrgGrpId">MHSI - MHSI</label>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-4 form-group pull-right">
                                    <div class="col-xs-12 col-md-8 col-sm-6 col-md-offset-1">
                                        <atpar-text [(ngModel)]="newItem.Item" [name]="txtItem" [validations]="'except_less_greater_symbols'" [id]="'Item'" [ngModelOptions]="{standalone: true}"></atpar-text>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-3">
                                        <button class="btn btn-purple sbtn">Search &nbsp; <i class="fa fa-search"></i></button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="col-xs-12 table-responsive " *ngIf="page">
                            <div class="container">
                            <atpar-datatable [value]="sales" [paginator]="true" [pageLinks]="3" [rows]="5" expandableRows="true" [rowsPerPageOptions]="[5,10,20]" [globalFilter]="gb" [responsive]="true">
                                <!--<p-column expander="true" styleClass="col-icon"></p-column>-->
                                <p-column field="ORG_GROUP_ID" header="Org Group ID" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
                                <p-column field="DEPARTMENT_ID" header="Department ID" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
                                <p-column field="DESCRIPTION" header="Description" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
                                <p-column field="" header="Active/Inactive">
                                    <template let-ven="rowData" pTemplate="body">
                                        <atpar-switch></atpar-switch>
                                    </template>
                                </p-column>
                            </atpar-datatable>
                            </div>
                            <br>
                            <div class="col-xs-12 col-sm-6 col-sm-offset-5 col-md-4 col-md-offset-5 form-group">
                                <button class="btn btn-purple sbtn" (click)="go()">Submit &nbsp; <i class="fa fa-check"></i></button>
                            </div>
                        </div>
                        <div class="col-md-12" *ngIf="form">
                            <form class="form-horizontal form-label-left">
                                <div class="form-group">
                                    <label for="test_step_element_id" class="control-label col-md-3 col-sm-3 col-xs-12">Department ID</label>
                                    <div class="col-md-3 col-sm-3 col-xs-12">
                                        <atpar-text [id]="'txtD1'" [name]="txtD1" [(ngModel)]="newItem.D1" [ngModelOptions]="{standalone: true}"  [validations]="'mandatory,max=16,alpha_numeric_underscore_nospace'" [title]="'Use only letters (a-z), numbers (0-9), the underscore (_), and no spaces'"></atpar-text>
                                        <label class="control-label lbl-left" *ngIf="showManageEdit">{{addUserData.USER_ID}}</label>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-12 help_txt">
                                        Use only letters (a-z), numbers (0-9), the underscore (_), and no spaces
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="test_step_element_id" class="control-label col-md-3 col-sm-3 col-xs-12">Description</label>
                                    <div class="col-md-3 col-sm-3 col-xs-12">
                                        <atpar-text [id]="'txtUserID'" [name]="txtD" [(ngModel)]="newItem.D" [ngModelOptions]="{standalone: true}" [validations]="'mandatory,max=16,alpha_numeric_underscore_nospace'" [title]="'Use only letters (a-z), numbers (0-9), the underscore (_), and no spaces'"></atpar-text>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        Check here if user is required to use password to access the application on the PDA. This should be checked for Server User
                                    </div>
                                </div>
                                <div class="col-md-4 col-md-offset-5 col-sm-6 col-sm-offset-5 col-xs-12">
                                    <button class="btn btn-purple sbtn" type="button"  [disabled]="disableButton">Save &nbsp;<i class="fa fa-floppy-o"></i></button>
                                    <button class="btn btn-purple sbtn" type="button" (click)="close()"><i class="fa fa-arrow-left"></i> &nbsp;Go Back</button>
                                </div>
                             </form>
                         </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
