<div id="main" class="content-page">
    <div class="page-header-title">
        <h4 class="page-title"><a (click)="homeurl()">Administration ></a> Carrier Information</h4>
    </div>
    <div class="page-content-wrapper">
        <div class="container x_panel no-border">
            <br>
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="panel panel-default" style="border:1px solid #eee;" *ngIf="table">
                    <div class="panel-body">
                        <!--  <button class="btn btn-purple" (click)="add()">Add</button>
                       <br> -->
                        <div class="col-md-4 col-md-offset-5 col-sm-4 col-sm-offset-4 col-xs-12">
                            <button class="btn btn-purple sbtn">GetCarriers</button>
                            <button class="btn btn-purple sbtn" (click)="add()"><i class="fa fa-plus"></i> &nbsp; Add</button>&nbsp;
                        </div>
                        <br>
                        <div class="col-xs-12">
                            <atpar-datatable [value]="sales" [paginator]="true" [pageLinks]="3" [rows]="5" expandableRows="true" [rowsPerPageOptions]="[5,10,20]" [globalFilter]="gb" [responsive]="true">
                                <p-column expander="true" styleClass="col-icon"></p-column>
                                <p-column header="Carrier id" field="CARRIER_ID" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
                                <p-column header="Description" field="DESCR" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
                                <p-column header="Edit">
                                    <template pTemplate="filter" let-col>
                                        <!--   <br>
            <i class="fa fa-trash-o fa-bg bg-blue" (click)="deleteall()"></i> -->
                                    </template>
                                    <template let-col let-ven="rowData" pTemplate type="body">
                                        <i class="fa fa-pencil fa-bg bg-blue" (click)="add()"></i>
                                    </template>
                                </p-column>
                                <template let-employee pTemplate="rowexpansion">
                                    <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:16px;padding:20px">
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-3" style="text-align:center">
                                                <i class="fa fa-search" (click)="showCar(employee)" style="cursor:pointer;float:left;margin-top:40px"></i>
                                            </div>
                                            <div class="ui-grid-col-9">
                                                <div class="ui-grid ui-grid-responsive ui-grid-pad">
                                                    <div class="ui-grid-row">
                                                        <div class="ui-grid-col-2"><span class="datatablespan">Carrier id</span> </div>
                                                        <div class="ui-grid-col-10">{{employee.CARRIER_ID}}</div>
                                                    </div>
                                                    <div class="ui-grid-row">
                                                        <div class="ui-grid-col-2"><span class="datatablespan">Description</span> </div>
                                                        <div class="ui-grid-col-10">{{employee.CARRIER_ID}}</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                                <!--<p-footer></p-footer>-->
                            </atpar-datatable>
                        </div>
                        <div style="clear:both;"></div>
                    </div>
                </div>
                <div class="panel panel-default" style="border:1px solid #eee;" *ngIf="form">
                    <div class="panel-body">                      
                        <form action="">
                            <div class="col-xs-12">
                                <div class="col-xs-12 col-sm-12 col-md-4 form-group">
                                    <div class="col-xs-12 col-sm-6 col-md-5">
                                        <label for="">Carrier ID</label>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <atpar-text [(ngModel)]="deviceDetails.Carrier" [name]="'txtCarrier'" [validations]="'mandatory,alpha_numeric_underscore_hyphen_backslash_nospace'"  [id]="'Carrier'"></atpar-text>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-4 form-group">
                                    <div class="col-xs-12 col-sm-6 col-md-5">
                                        <label for="">Description</label>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <atpar-text [(ngModel)]="deviceDetails.Description" [name]="'txtDescription'" [validations]="'mandatory,alpha_numeric_underscore_hyphen_backslash_nospace'" [id]="'Description'"></atpar-text>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-4">
                                    <button class="btn btn-purple sbtn" >Save &nbsp;<i class="fa fa-check"></i></button>
                                    <button class="btn btn-purple sbtn" (click)="close()"><i class="fa fa-arrow-left"></i> &nbsp; Go Back </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
