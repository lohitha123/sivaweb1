<div id="main" class="content-page">
    <div class="page-header-title">
        <h4 class="page-title"><a (click)="homeurl()">Administration ></a>Setup Cases</h4>
    </div>
    <div class="page-content-wrapper">
        <div class="container x_panel no-border">
            <br>
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="panel panel-default" style="border: 1px solid #eee;">
                    <div class="panel-body" style="padding:20px;">
                        <form class="form-horizontal form-label-left">                            
                            <div class="col-xs-12">
                                <div class="col-xs-12 col-sm-12 col-md-4 form-group">
                                    <label for="" class="control-label col-xs-12 col-md-4 col-sm-6">Physician</label>
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <atpar-text [(ngModel)]="newItem.OrgId1" [name]="txtOrgId1" *ngIf="!isEditMode" [validations]="'alpha_numeric_underscore_hyphen_backslash_nospace'" [id]="'OrgId1'" [ngModelOptions]="{standalone: true}"></atpar-text>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-4 form-group">
                                    <label for="" class="control-label col-xs-12 col-md-4 col-sm-6">Procedure Code</label>
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <atpar-text [(ngModel)]="newItem.OrgId" [name]="txtOrgId" *ngIf="!isEditMode" [validations]="'alpha_numeric_underscore_hyphen_backslash_nospace'" [id]="'OrgId'" [ngModelOptions]="{standalone: true}"></atpar-text>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-4 form-group">
                                    <button class="btn btn-purple sbtn">Go &nbsp; <i class="fa fa-arrow-right"></i></button>
                                    <!--<button class="btn btn-purple sbtn" (click)="add()"><i class="fa fa-plus"></i> &nbsp; Add</button>-->
                                </div>
                            </div>
                        </form>
                        <div class="col-xs-12 table-responsive" *ngIf="true">
                            <atpar-datatable [value]="sales" [paginator]="true" [pageLinks]="3" [rows]="5" expandableRows="true" [rowsPerPageOptions]="[5,10,20]" [globalFilter]="gb" [responsive]="true">
                                <!--<p-column expander="true" styleClass="col-icon"></p-column>-->
                                <p-column field="CASE_ID" header="Case ID" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
                                <p-column field="DESCRIPTION" header="Case Description" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
                                <p-column field="PHYSICIAN" header="Physician" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
                                <p-column field="PATIENT_ID" header="Patient id" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
                                <p-column field="DEPTNAME" header="Room No" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
                                <p-column field="PREF_LIST_ID" header="Preference Card" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
                                <!--<p-column field="PERFORM_DATE" header="Perform Code" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>-->
                                <p-column field="PROCEDURE_ID" header="Procedure Code" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>           
                                <p-column field="PERFORM_DATE" header="Date" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
                                <p-column field="STATUS" header="Status" [filter]="true" filterPlaceholder="Search"></p-column>                                
                                <p-column header="Action">
                                    <template let-ven="rowData" pTemplate type="body">
                                        <i class="fa fa-trash fa-bg bg-danger"></i>
                                    </template>
                                </p-column>
                            </atpar-datatable>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
