<div id="main" class="content-page">
    <div class="page-header-title">
        <h4 class="page-title"><a (click)="homeurl()">Administration ></a>Allocate Cart</h4>
    </div>
    <div class="page-content-wrapper">
        <div class="container x_panel no-border" *ngIf="true">
            <br>
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="panel panel-default" style="border: 1px solid #eee;">
                    <div class="panel-body" style="padding:20px;">
                        <form class="form-horizontal form-label-left">
                            <div class="col-xs-12">
                                <div class="col-xs-12 col-sm-12 col-md-3 form-group">
                                    <div class="col-xs-12 col-sm-6 col-md-5">
                                        <label for="">Org Group ID </label>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <atpar-text [(ngModel)]="newItem.ORGID" [name]="txtORGID" [validations]="'except_less_greater_symbols'" [id]="'ORGID'" [ngModelOptions]="{standalone: true}" [readonly]="true"></atpar-text>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-3 form-group">
                                    <div class="col-xs-12 col-sm-6 col-md-5">
                                        <label for="">User ID</label>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <atpar-select [options]="cities" [required]="true" [id]="'ddlUserId'" [(ngModel)]="selectedCity" [ngModelOptions]="{standalone: true}" filter="filter"></atpar-select>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-3 form-group">
                                    <div class="col-xs-12 col-sm-6 col-md-5">
                                        <label for="">Business Unit/Company</label>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <atpar-select [options]="cities" [id]="'ddlOrg'" [(ngModel)]="selectedCity" [ngModelOptions]="{standalone: true}" filter="filter"></atpar-select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="col-xs-12 col-sm-12 col-md-3 form-group">
                                    <div class="col-xs-12 col-sm-6 col-md-5">
                                        <label for="">Cart ID/Par Location</label>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <atpar-select [options]="cities" [id]="'ddlcartId'" [(ngModel)]="selectedCity" [ngModelOptions]="{standalone: true}" filter="filter"></atpar-select>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-3 form-group">
                                    <div class="col-xs-12 col-sm-6 col-md-5">
                                        <label for="">Display</label>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <atpar-select [options]="cities" [id]="'ddldisplay'" [(ngModel)]="selectedCity" [ngModelOptions]="{standalone: true}" filter="filter"></atpar-select>
                                    </div>
                                </div>
                                <!--<div class="col-xs-12 col-sm-12 col-md-3 form-group">
                                    <div class="col-xs-12 col-sm-6 col-md-5">
                                        <label for="">Record Per Page</label>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <atpar-select [options]="cities" [id]="'ddlperpage'" [(ngModel)]="selectedCity" [ngModelOptions]="{standalone: true}" filter="filter"></atpar-select>
                                    </div>
                                </div>-->
                                <div class="col-xs-12 col-sm-12 col-md-2 form-group">
                                    <button class="btn btn-purple sbtn" (click)="go()">Go &nbsp; <i class="fa fa-arrow-right"></i></button>
                                </div>
                            </div>                            
                        </form>
                        <div class="col-xs-12 table-responsive" *ngIf="table">
                            <atpar-datatable [value]="sales" [paginator]="true" [pageLinks]="3" [rows]="5" expandableRows="true" [rowsPerPageOptions]="[5,10,20]" [globalFilter]="gb" [responsive]="true">
                                <p-column expander="true" styleClass="col-icon"></p-column>
                                <p-column header="Select">
                                    <template pTemplate="filter" let-col>
                                        <ul class="list-inline">
                                            <li>
                                                <a href="">All</a>
                                            </li> |
                                            <li>
                                                <a href="">None</a>
                                            </li>
                                        </ul>
                                    </template>
                                    <template let-ven="rowData" pTemplate="body">
                                        <input type="checkbox" class="checkbox" />
                                    </template>
                                </p-column>
                                <p-column field="" header="Mon">
                                    <template let-ven="rowData" pTemplate="body">
                                        <input type="checkbox" value="" />
                                    </template>
                                </p-column>
                                <p-column field="" header="Tue">
                                    <template let-ven="rowData" pTemplate="body">
                                        <input type="checkbox" value="" />
                                    </template>
                                </p-column>
                                <p-column field="" header="Wed">
                                    <template let-ven="rowData" pTemplate="body">
                                        <input type="checkbox" value="" />
                                    </template>
                                </p-column>
                                <p-column field="" header="Thr">
                                    <template let-ven="rowData" pTemplate="body">
                                        <input type="checkbox" value="" />
                                    </template>
                                </p-column>
                                <p-column field="" header="Fri">
                                    <template let-ven="rowData" pTemplate="body">
                                        <input type="checkbox" value="" />
                                    </template>
                                </p-column>
                                <p-column field="" header="Sat">
                                    <template let-ven="rowData" pTemplate="body">
                                        <input type="checkbox" value="" />
                                    </template>
                                </p-column>
                                <p-column field="" header="Su">
                                    <template let-ven="rowData" pTemplate="body">
                                        <input type="checkbox" value="" />
                                    </template>
                                </p-column>
                                <p-column field="" header="Time"> 
                                    <template let-ven="rowData" pTemplate="body" >
                                        <input type="time" class="form-control bdr-purple time-fld without" placeholder="HH:mm:ss" style="width:100%;" />
                                    </template>
                                </p-column>
                                <p-column field="BUSINESS_UNIT" header="Business Unit/Company" [sortable]="true" [filter]="true" filterPlaceholder="Search"> </p-column>
                                <p-column field="CART_ID" header="Cart ID/Par Location" [sortable]="true" [filter]="true" filterPlaceholder="Search"> </p-column>
                                <p-column field="DESCR" header="Description" [sortable]="true" [filter]="true" filterPlaceholder="Search"> </p-column>
                                <p-column field="USERS" header="USer" [sortable]="true" [filter]="true" filterPlaceholder="Search"> </p-column>
                                <p-column field="SNO" header="Short Order" [sortable]="true" [filter]="true" filterPlaceholder="Search"> </p-column>
                                <template let-employee pTemplate="rowexpansion">
                                    <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:16px;padding:20px">
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-3" style="text-align:center">
                                                <i class="fa fa-search" (click)="showCar(employee)" style="cursor:pointer;float:left;margin-top:40px"></i>
                                            </div>
                                            <div class="ui-grid-col-9">
                                                <div class="ui-grid ui-grid-responsive ui-grid-pad">
                                                    <div class="ui-grid-row">
                                                        <div class="ui-grid-col-2"><span class="datatablespan">Org Group ID</span></div>
                                                        <div class="ui-grid-col-10">{{employee.ORG_GROUP_ID}}</div>
                                                    </div>
                                                    <div class="ui-grid-row">
                                                        <div class="ui-grid-col-2"><span class="datatablespan">Name</span></div>
                                                        <div class="ui-grid-col-10">{{employee.ORG_GROUP_NAME}}</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                                <!--<p-footer></p-footer>-->
                            </atpar-datatable>
                            <br>
                            <div class="col-xs-12 col-md-4 col-md-offset-5">
                                <button class="btn btn-purple sbtn">Submit &nbsp;<i class="fa fa-check"></i></button>
                                <!--  <button class="btn btn-purple sbtn" (click)="hideDialog()"><i class="fa fa-arrow-left"></i> &nbsp;Go Back</button> -->
                            </div>
                        </div>
                        <div class="col-xs-12" *ngIf="table">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">Copy</li>
                                <li class="breadcrumb-item">Move</li>
                                <li class="breadcrumb-item">Delete Carts</li>
                            </ol>
                            <div class="col-xs-12 col-sm-12 col-md-6 form-group">
                                <div class="col-xs-12 col-sm-6 col-md-5">
                                    <label for="">Cart Allocate to UserID</label>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-6">
                                    <atpar-select [options]="cities" [id]="'ddlUserID'" [(ngModel)]="selectedCity" [ngModelOptions]="{standalone: true}" filter="filter"></atpar-select>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-6 form-group">
                                <i class="fa fa-files-o fa-bg bg-blue" title="copy"></i>
                                <i class="fa fa-arrows fa-bg bg-green" title="move"></i>
                                <i class="fa fa-trash fa-bg bg-red" title="delete"></i>
                            </div>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
